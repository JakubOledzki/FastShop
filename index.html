            <div class="col-sm-12 col-md-6 col-lg-6 text-light text-center">

        </div>

    <div class="space-20"></div>

    <div id="work">

                </div>
            </div>

                    <div class="icon-work-left text-center"><i class="fas fa-mobile-alt display-3"></i></div>
                </div>
                <div class="col-8 col-sm-8 col-md-8 col-lg-8">

                </div>
            </div>

                </div>

            <!-- END PAY-->
            
            <!-- PAY -->
            <div class="row row-work mx-auto d-flex align-items-center">
                <div class="col-4 col-sm-4 col-md-4 col-lg-4 text-left">
